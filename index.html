p><ol><li>Breadth First Search</li><li>Depth First Search</li><li>Dijkstra's Algorithm</li><li>A-Star Search</li><li>Greedy Best-First Search</li><li>Bidirectional Breadth First Search</li></ol>You can read more about each algorithm by clicking the 'Information' button in the app.<p></p><p></p><h3 class="noscript-h3">Enable JavaScript To Play Pathfinding Race Now!</h3></div></div></main></noscript><div id="root"></div></body></html>
