    <noscript>
      <div class="app-container">
        <div class="app-backdrop">
          <h1>Pathfinding Race</h1>
          <p>Pathfinder Race is not only a pathfinding visualizer, but also a game! Multiple pathfinding algorithms will battle it out on a randomized grid, and the game is in correctly guessing which contender will reach the Goal Node first!</p>
          
          <br />
          
          The six pathfinding algorithms implemented in this app are:
          <ol>
            <li>Breadth First Search</li>
            <li>Depth First Search</li>
            <li>Dijkstra's Algorithm</li>
            <li>A-Star Search</li>
            <li>Greedy Best-First Search</li>
            <li>Bidirectional Breadth First Search</li>
          </ol>
          You can read more about each algorithm by clicking the 'Information' button in the app.</p>
          
          <h1>Enable JavaScript to play Pathfinding Race now!</h1>
